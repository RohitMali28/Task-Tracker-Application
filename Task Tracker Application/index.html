<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Task Tracker</h1>
    </div>

    <!-- Sidebar (Top Navigation) -->
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="#" id="tasks-link">Tasks</a></li>
                <li><a href="#" id="calendar-link">Calendar</a></li>
                <li><a href="#" id="deleted-link">Deleted Tasks</a></li>
                <li><a href="#" id="notifications-link">Notifications</a></li>
                <li><a href="#" id="analytics-link"></a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <!-- Task Section -->
        <section id="tasks-section">
            <!-- Task Form goes here -->
            <section id="task-form-section">
                <div id="task-form">
                    <h2>Add a New Task</h2>
                    <form id="task-form">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" placeholder="Enter task title" required>
                        
                        <label for="task-description">Description</label>
                        <textarea id="task-description" placeholder="Enter task description" required></textarea>
                        
                        <label for="task-deadline">Deadline</label>
                        <input type="date" id="task-deadline" required>
                        
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </section>

            <section id="task-filter-section">
                <input type="text" id="task-search" placeholder="Search tasks..." />
                <select id="task-filter">
                    <option value="all">All Tasks</option>
                    <option value="todo">To-Do</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="overdue">Overdue</option>
                </select>
            </section>

            <!-- Task List -->
            <section id="tasks-container">
                <div class="task-column" id="todo-column">
                    <h2>To-Do</h2>
                    <div id="todo-tasks"></div>
                </div>
                <div class="task-column" id="in-progress-column">
                    <h2>In Progress</h2>
                    <div id="in-progress-tasks"></div>
                </div>
                <div class="task-column" id="completed-column">
                    <h2>Completed</h2>
                    <div id="completed-tasks"></div>
                </div>
                <div class="task-column" id="overdue-column">
                    <h2>Overdue</h2>
                    <div id="overdue-tasks"></div>
                </div>
            </section>
        </section>

        <!-- Placeholder Sections for other content -->
        <section id="calendar-section" class="hidden">
            <h2>Calendar</h2>
            
            <!-- Display current month and year -->
            <div id="month-year-display">
                <span id="current-month-year"></span>
            </div>
        
            <!-- Navigation buttons for months -->
            <div id="calendar-navigation">
                <button id="prev-month-btn">&lt; Prev</button>
                <button id="next-month-btn">Next &gt;</button>
            </div>
        
            <!-- Calendar Table -->
            <div id="calendar"></div>
        </section>

        <section id="deleted-section" class="hidden">
            <h2>Deleted Tasks</h2>
            <div id="deleted-tasks-container"></div>
        </section>

        <section id="analytics-section" class="hidden">
            <h2>Analytics</h2>
            <div id="analytics-section">
                <h2>Task Analytics</h2>
                <canvas id="task-status-chart" width="400" height="400"></canvas>
            </div>
        </section>

        <section id="notifications-section" class="hidden">
            <h2>Notifications</h2>
            <div id="notifications-container">
                <!-- Notifications will appear here -->
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
